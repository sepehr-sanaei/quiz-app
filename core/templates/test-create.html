<!DOCTYPE html>
<html>
<head>
    <title>Create Quiz Question</title>
</head>
<body>
    <h1>Create Quiz Question</h1>
    <form method="POST" action="{% url 'quiz:create-test' %}">
        {% csrf_token %}
        <label for="question">Question:</label><br>
        <textarea id="question" name="question" rows="4" cols="50"></textarea><br>
        <label for="op1">Option 1:</label><br>
        <input type="text" id="op1" name="op1"><br>
        <label for="op2">Option 2:</label><br>
        <input type="text" id="op2" name="op2"><br>
        <label for="op3">Option 3:</label><br>
        <input type="text" id="op3" name="op3"><br>
        <label for="op4">Option 4:</label><br>
        <input type="text" id="op4" name="op4"><br>
        <label for="ans">Answer:</label><br>
        <input type="text" id="ans" name="ans"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
