{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Quizo HTML Template - V.8</title>
   <!-- FontAwesome-cdn include -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' %}">
   <!-- Google fonts include -->
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&family=Sen:wght@400;700;800&display=swap"
   rel="stylesheet">
   <!-- Bootstrap-css include -->
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
   <!-- Animate-css include -->
   <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
   <!-- Main-StyleSheet include -->
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
   <div class="wrapper position-relative overflow-hidden">
      <!-- Top content -->
      <div class="container">
         <div class="logo_area pt-5">
            <a href="index.html">
               <img src="{% static 'images/logo/logo.png' %}" alt="image-not-found">
            </a>
         </div>
         <div class="step_progress">
            <div class="d-flex overflow-hidden">
               <div class="col-2">
                  <div class="step d-inline-block position-relative rounded-pill active">1</div>
               </div>
               <div class="col-2 me-auto">
                  <div class="step d-inline-block position-relative rounded-pill">2</div>
               </div>
               <div class="col-2 text-end">
                  <div class="step d-inline-block position-relative rounded-pill">3</div>
               </div>
               <div class="col-2 text-end">
                  <div class="step d-inline-block position-relative rounded-pill">4</div>
               </div>
            </div>
         </div>
      </div>
      <!-- Circles which indicates the steps of the form: -->
      <div class="container">
         <form class="multisteps_form" id="wizard" method="POST" action="../thankyou/index-2.html">
            {% for choice in question %}
            <div class="question-panel" {% if not forloop.first %}style="display: none;"{% endif %}>
                    <!-- Your question and options here -->
                    <div class="multisteps_form_panel">
               <div class="content_box shadow text-center bg-white d-flex py-5 position-relative">
                  <div class="question_title p-2">
                     <h1>{{ choice.question }}</h1>
                  </div>
               </div>
               <div class="row mt-5">
                  <div class="left_side_img d-none d-md-block col-md-4">
                     <img src="{% static 'images/background/car.png' %}" alt="image-not-found">
                  </div>
                  <div class="col-md-4">
                     <div class="form_items overflow-hidden">
                        <ul class="list-unstyled text-center p-0">
                            
                           <li>
                              <label class="step_1 position-relative bg-white shadow animate__animated animate__fadeInRight animate_50ms active" for="opt_1">{{ choice.op1 }}
                                 <input type="radio" id="opt_1" name="stp_1_select_option" value="Dell" checked>
                              </label>
                           </li>
                           <li>
                              <label class="step_1 position-relative bg-white shadow animate__animated animate__fadeInRight animate_100ms" for="opt_2">{{ choice.op2 }}
                                 <input type="radio" id="opt_2" name="stp_1_select_option" value="Apple">
                              </label>
                           </li>
                           <li>
                              <label class="step_1 position-relative bg-white shadow animate__animated animate__fadeInRight animate_150ms" for="opt_3">{{ choice.op3 }}
                                 <input type="radio" id="opt_3" name="stp_1_select_option" value="Microsoft">
                              </label>
                           </li>
                           <li>
                              <label class="step_1 position-relative bg-white shadow animate__animated animate__fadeInRight animate_200ms" for="opt_4">{{ choice.op4 }}
                                 <input type="radio" id="opt_4" name="stp_1_select_option" value="IBM">
                              </label>
                           </li>
                        </ul>
                     </div>
                  </div>
               </div>
            </div>
            </div>
            {% endfor %}
            <!------------------------- Step-1 ----------------------------->
            
         </form>
         <script>
            var currentQuestion = 0;
            var totalQuestions = $('.question-panel').length;
            
            $('#nextBtn').click(function() {
                $('.question-panel').eq(currentQuestion).hide();
                currentQuestion = (currentQuestion + 1) % totalQuestions;
                $('.question-panel').eq(currentQuestion).show();
            });
            
            $('#prevBtn').click(function() {
                $('.question-panel').eq(currentQuestion).hide();
                currentQuestion = (currentQuestion - 1 + totalQuestions) % totalQuestions;
                $('.question-panel').eq(currentQuestion).show();
            });
            </script>
            
         <!------------------------- Form button ----------------------------->
         <div class="row pt-5 float-lg-end flex-column">
            <button type="button" class="f_btn prev_btn bg-white border text-uppercase" id="prevBtn" onclick="nextPrev(-1)"><span><i class="fas fa-arrow-left"></i></span> Last Question</button>
            <button type="button" class="f_btn next_btn text-white text-uppercase mt-2" id="nextBtn"
            onclick="nextPrev(1)">Next</button>
         </div>
      </div>
   </div>
   <!-- jQuery-js include -->
   <script src="{% static 'js//jquery-3.6.0.min.js' %}"></script>
   <!-- Countdown-js include -->
   <script src="{% static 'js//countdown.js' %}"></script>
   <!-- Bootstrap-js include -->
   <script src="{% static 'js//bootstrap.min.js' %}"></script>
   <!-- jQuery-validate-js include -->
   <script src="{% static 'js//jquery.validate.min.js' %}"></script>
   <!-- Custom-js include -->
   <script src="{% static 'js//script.js' %}"></script>
</body>
</html>
